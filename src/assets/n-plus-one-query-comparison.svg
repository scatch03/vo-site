<svg width="1200" height="620" viewBox="0 0 1200 620" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="620" rx="24" fill="#F4F6FA"/>
  <text x="72" y="80" fill="#1F2733" font-family="Arial, sans-serif" font-size="34" font-weight="700">Query Count Comparison (100 authors)</text>
  <text x="72" y="118" fill="#4F5D75" font-family="Arial, sans-serif" font-size="24">Lower query count usually means better throughput and lower latency.</text>

  <line x1="108" y1="500" x2="1114" y2="500" stroke="#A3AFBF" stroke-width="4" stroke-linecap="round"/>
  <line x1="108" y1="168" x2="108" y2="500" stroke="#A3AFBF" stroke-width="4" stroke-linecap="round"/>

  <rect x="210" y="468" width="140" height="32" rx="10" fill="#9ED8A0"/>
  <text x="280" y="540" fill="#314153" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">Fetch Join</text>
  <text x="280" y="562" fill="#314153" font-family="Arial, sans-serif" font-size="17" text-anchor="middle">(~1 query)</text>

  <rect x="432" y="428" width="140" height="72" rx="10" fill="#8BC1F7"/>
  <text x="502" y="540" fill="#314153" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">EntityGraph</text>
  <text x="502" y="562" fill="#314153" font-family="Arial, sans-serif" font-size="17" text-anchor="middle">(1-3 queries)</text>

  <rect x="654" y="340" width="140" height="160" rx="10" fill="#F9CB72"/>
  <text x="724" y="540" fill="#314153" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">Batch Fetch</text>
  <text x="724" y="562" fill="#314153" font-family="Arial, sans-serif" font-size="17" text-anchor="middle">(~10-20)</text>

  <rect x="876" y="180" width="140" height="320" rx="10" fill="#F79AA5"/>
  <text x="946" y="540" fill="#314153" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">N+1</text>
  <text x="946" y="562" fill="#314153" font-family="Arial, sans-serif" font-size="17" text-anchor="middle">(101 queries)</text>

  <text x="902" y="168" fill="#7A1C2C" font-family="Arial, sans-serif" font-size="22" font-weight="700">Worst case</text>
  <text x="228" y="456" fill="#1E4D22" font-family="Arial, sans-serif" font-size="20" font-weight="700">best</text>

  <rect x="72" y="574" width="1056" height="2" fill="#D5DBE7"/>
